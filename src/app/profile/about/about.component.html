<div class="section" id="about">

    <div class="card" data-aos="fade-up" data-aos-offset="10">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="card-body">
            <div class="section-title mb-4 title">
              <h2>About</h2>
            </div>

            <div>
              <ul>
                <li *ngFor="let m of about2 | split">{{m}}</li>
              </ul>
            </div>
            <p>{{about1}}</p>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="card-body">
            <div class="section-title mb-4 title">
              <h2>Basic Information</h2>
            </div>

            <div class="row">
              <div class="col-sm-5 icon-box">
                <div class="icon"><i class="fa fa-calendar"></i></div>
                <strong class="text-uppercase">Date of Birth:</strong>
              </div>
              <div class="col-sm-7">August 23, 1995</div>
            </div>

            <div class="row mt-4">
              <div class="col-sm-5 icon-box">
                <div class="icon"><i class="fa fa-envelope"></i></div>
                <strong class="text-uppercase">Email:</strong>
              </div>
              <div class="col-sm-7">ayarii.achref@yahoo.com</div>
            </div>
            <div class="row mt-4">
              <div class="col-sm-5 icon-box">
                <div class="icon"><i class="fa fa-phone"></i></div>
                <strong class="text-uppercase">Phone:</strong>
              </div>
              <div class="col-sm-7">+216 24 461 277</div>
            </div>
            <div class="row mt-4">
              <div class="col-sm-5 icon-box">
                <div class="icon"><i class="fa fa-map-marker"></i></div>
                <strong class="text-uppercase">Address:</strong>
              </div>
              <div class="col-sm-7">Tunis, Tunisia
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-sm-5 icon-box">
                <div class="icon"><i class="fa  fa-globe"></i></div>
                <strong class="text-uppercase">Language:</strong>
              </div>
              <div class="col-sm-7">English, Frensh, Arabic</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
